<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 30px;
        justify-items: center;
      }

      div {
        border: solid 1px lightray !important;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">NYC Accidents 2020</h1>
    <hr />
    <main>
      <div id="v1"></div>
      <div id="v2"></div>
      <div id="v3"></div>
      <div id="v4"></div>
      <div id="v5"></div>
      <div id="v6"></div>
    </main>
  </body>

  <script type="text/javascript">
    let scatter = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      description: "bar",
      width: 600,
      height: 400,
      title: {
        text: "Number of Persons Injured by BOROUGH in NYC Accidents 2020",
        fontSize: 20,
      },
      data: {
        url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/NYC%20Accidents%202020.csv",
      },

      params: [
        {
          name: "industry",
          select: { type: "point", fields: ["BOROUGH"] },
          bind: "legend",
        },
        {
          name: "border",
          select: { type: "point", fields: ["BOROUGH"] },
          bind: {
            input: "select",
            options: [
              null,
              "BRONX",
              "BROOKLYN",
              "MANHATTAN",
              "QUEENS",
              "STATEN ISLAND",
            ],
          },
        },
      ],

      mark: "point",
      encoding: {
        x: {
          timeUnit: "yearmonth",
          field: "CRASH DATE",
          type: "nominal",
          axis: {
            domain: false,
            format: "%m",
            tickSize: 0,
            labelAngle: 0,
          },
        },
        y: {
          field: "NUMBER OF PERSONS INJURED",
          type: "quantitative",
          aggregate: "sum",
        },
        size: { value: 150 },
        color: {
          field: "BOROUGH",
          type: "nominal",
        },
        fill: {
          field: "BOROUGH",
          type: "nominal",
        },
        stroke: {
          condition: {
            param: "border",
            field: "BOROUGH",
            type: "nominal",
          },
          value: "white",
        },
        opacity: {
          condition: { param: "industry", value: 1 },
          value: 0.2,
        },
      },
    };

    let map = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 600,
      height: 400,
      title: {
        text: "Number of Persons Injured in NYC Accidents 2020",
        fontSize: 20,
      },

      params: [
        {
          name: "opacityVar",
          value: 90,
          bind: { input: "range", min: 1, max: 100, step: 1 },
        },
      ],

      layer: [
        {
          data: {
            url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/new-york-city-boroughs.json",
            format: {
              type: "topojson",
              feature: "new-york-city-boroughs",
            },
          },
          mark: {
            type: "geoshape",
            fill: "lightgray",
            stroke: "white",
          },
        },
        {
          data: {
            url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/NYC%20Accidents%202020.csv",
          },

          projection: {
            type: "albersUsa",
          },
          mark: {
            type: "circle",
            tooltip: true,
            opacity: { expr: "opacityVar/100" },
          },
          encoding: {
            longitude: {
              field: "LONGITUDE",
              type: "quantitative",
            },
            latitude: {
              field: "LATITUDE",
              type: "quantitative",
            },
            size: {
              aggregate: "sum",
              field: "NUMBER OF PERSONS INJURED",
              type: "quantitative",
              scale: {
                type: "linear",
                domain: [1, 10],
                range: [4, 50],
              },
            },

            tooltip: [
              {
                field: "LONGITUDE",
              },
              {
                field: "LATITUDE",
              },
              {
                field: "NUMBER OF PERSONS INJURED",
              },
            ],
          },
        },
      ],
    };
    let bar = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/NYC%20Accidents%202020.csv" },
      mark: { type: "bar", tooltip: true },
      width: 600,
      height: 400,
      title: {
        text: "Number of cases trend by month of year in NYC Accidents 2020",
        fontSize: 20,
      },
      encoding: {
        x: {
          timeUnit: "yearmonth",
          field: "CRASH DATE",
          type: "ordinal",
          title: "Month of the year",
        },

        y: {
          aggregate: "count",
          type: "quantitative",
        },
        color: {
          field: "BOROUGH",
          type: "nominal",

          title: "BOROUGH",
        },
      },
    };
    let circle = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/NYC%20Accidents%202020.csv" },
      mark: { type: "point", tooltip: true },
      width: 600,
      height: 400,
      transform: [{ field: "datum.BOROUGH<>''" }],
      title: {
        text: "Comparision of number of persons injured and killed in NYC Accidents 2020",
        fontSize: 20,
      },
      encoding: {
        x: {
          aggregate: "sum",
          field: "NUMBER OF PERSONS INJURED",
          type: "quantitative",
        },
        y: {
          aggregate: "sum",
          field: "NUMBER OF PERSONS KILLED",
          type: "quantitative",
        },
        fill: {
          field: "BOROUGH",
        },
        size: { value: 120 },
      },
    };
    let area = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/NYC%20Accidents%202020.csv" },
      mark: { type: "area", tooltip: true },
      width: 600,
      height: 400,

      title: {
        text: "Number of VEHICLE TYPE  trend by month of year in NYC Accidents 2020",
        fontSize: 20,
      },
      encoding: {
        x: {
          timeUnit: "yearweek",
          field: "CRASH DATE",
          axis: { domain: false, format: "%Y%W", tickSize: 0 },
        },
        y: {
          aggregate: "count",
          field: "CRASH DATE",
          axis: null,
          stack: "center",
        },
        color: {
          field: "VEHICLE TYPE CODE 1",
          scale: { scheme: "category20b" },
        },
      },
    };

    let daymonth = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      data: { url: "https://raw.githubusercontent.com/Jiaxin0403/FIT3179-2022/main/NYC%20Accidents%202020.csv" },
      mark: { type: "rect", tooltip: true },
      width: 600,
      height: 400,

      title: {
        text: "Number of persons injured distribution by month and day in NYC Accidents 2020",
        fontSize: 20,
      },
      config: {
        view: {
          strokeWidth: 0,
          step: 13,
        },
        axis: {
          domain: false,
        },
      },

      encoding: {
        x: {
          field: "CRASH DATE",
          timeUnit: "date",
          type: "ordinal",
          title: "Day",
          axis: {
            labelAngle: 0,
            format: "%e",
          },
        },
        y: {
          field: "CRASH DATE",
          timeUnit: "month",
          type: "ordinal",
          title: "Month",
        },
        color: {
          field: "NUMBER OF PERSONS INJURED",
          aggregate: "sum",
          type: "quantitative",
          legend: {
            title: null,
          },
        },
      },
    };

    vegaEmbed("#v1", map);
    vegaEmbed("#v2", scatter);
    vegaEmbed("#v3", bar);
    vegaEmbed("#v4", circle);
    vegaEmbed("#v5", area);
    vegaEmbed("#v6", daymonth);
  </script>
</html>
